<!DOCTYPE html>
<html>
    <head>
        <title>MicroFinder</title>
        <link rel="stylesheet" href="styles.css">
        <script src="ShowHide.js"  type="text/javascript"></script>
    </head>
 
    <body onload="updateTable()">
        <header> 
            <nav>
                <ul>
                    <li>
                        <a href="index.html">Build List</a>
                        <!-- This can lead to a new page where the user can create
                        and manage their pc build lists -->
                    </li>
                    <li class="dropdown">
                        <button class="dropbtn">Settings
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div class="dropdown-content">
                            <label class="toggle">
                                <span class="onoff">Hide Definitions</span>
                                <input type="checkbox" id="option" onclick="ShowHide(this)"/>
                                <span class="slider round"></span>
                            </label>
                        </div>
                        <!-- We should use webstorage for the functionalities
                            https://www.w3schools.com/html/html5_webstorage.asp -->
                         <!-- How to hide and show elements on a page:
                             https://www.w3schools.com/howto/howto_js_toggle_hide_show.asp
                            https://www.aspsnippets.com/Articles/Show-Hide-DIV-with-TextBox-when-CheckBox-is-checked-unchecked-using-JavaScript-and-jQuery.aspx-->
                    </li>
                </ul>
            </nav>

        </header>

        <section>
            <div class="home-logo">
                <button>
                    <a href="index.html">
                        <img src="logo.png" alt="MicroFinder Logo">
                    </a>
                </button>
            </div>

        </section>

        <!-- *To save show/hide choice after page reload
            http://www.marcorpsa.com/ee/t2641.html -->

        <!-- Maybe add a section here for a slideshow here for PC parts
            https://www.w3schools.com/howto/howto_js_slideshow.asp -->

        <section class="build-list">
            <h2>Your PC Build</h2>
            <table>
                <col width = 30%>
                <col width = 60%>
                <tr>
                    <th>PC Parts</th>
                    <th>Your Items</th>
                </tr>
                <!-- Add these new pages later -->
                <tr>
                    <td><a href="Pages/Motherboards.html">
                        <img src="Images/motherboard.jpg">
                        <figcaption>Motherboard</figcaption></a>
                    </td>
                    <td id="Motherboard"></td>
                </tr>
                <tr>
                    <td><a href="Pages/CPUs.html">
                        <img src="Images/cpu.jpg">
                        <figcaption>Processor (CPU)</figcaption></a>
                    </td>
                    <td id="CPU"></td>
                </tr>
                <tr>
                    <td><a href="Pages/GPUs.html">
                        <img src="Images/gpu.jpg">
                        <figcaption>Graphics Card (GPU)</figcaption></a>
                    </td>
                    <td id="GPU"></td>
                </tr>
                <tr>
                    <td><a href="Pages/Rams.html">
                        <img src="Images/ram.jpg">
                        <figcaption>Memory (Ram)</figcaption></a>
                    </td>
                    <td id="Ram"></td>
                </tr>
                <tr>
                    <td><a href="Pages/Storages.html">
                        <img src="Images/ssd.jpg">
                        <img src="Images/hard_drive.jpg">
                        <figcaption>Storage (SSDs & HDDs)</figcaption></a>
                    </td>
                    <td id="Storage"></td>
                </tr>
                <tr>
                    <td><a href="Pages/Cases.html">
                        <img src="Images/case.jpg">
                        <figcaption>Case/Tower</figcaption></a>
                    </td>
                    <td id="Case"></td>
                </tr>
                <tr>
                    <td><a href="Pages/Fans.html">
                        <img src="Images/fans.jpg">
                        <figcaption>CPU Cooler</figcaption></a>
                    </td>
                    <td id="Fan"></td>
                </tr>
                <tr>
                    <td><a href="Pages/Batteries.html">
                        <img src="Images/power_supply.jpg">
                        <figcaption>Power Supply / Battery</figcaption></a>
                    </td>
                    <td id="Battery"></td>
                </tr>
                <tr>
                    <td><a href="Pages/Monitors.html">
                        <img src="Images/monitor.jpg">
                        <figcaption>Monitors</figcaption></a>
                    </td>
                    <td id="Monitor"></td>
                </tr>
                <!-- Find and add more pictures for rest of the items -->
            </table>
        </section>

        <section class="list-options">
            <div class="print">
                <button onclick="window.print()">
                    Print / Download Your Build
                </button>
            </div>

            <div class="clear" onclick="clearLocal()">
                <button>
                    Clear Your Build
                </button>
            </div>
        </section>

        <section>
            <div class="home-logo">
                <button>
                    <a href="index.html">
                        <img src="logo.png" alt="MicroFinder Logo">
                    </a>
                </button>
            </div>
            

        </section>

        <footer>
            <nav>
                <ul>
                    <li>
                        <a href="Pages/About us.html">About us</a>
                    </li>
                    <li>
                        <a href="Pages/Support us.html">Support us</a>
                    </li>
                </ul>
            </nav>
        </footer> 
    </body>

</html>
